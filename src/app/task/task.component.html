<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>ID</th>
      <th>任务名称</th>
      <th>任务需求</th>
      <th>开始时间</th>
      <th>结束时间</th>
      <th>优先级</th>
      <th>功能点</th>
      <th>故事点</th>
      <th>负责人</th>
      <th>任务类型</th>
      <th>任务量</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
      <td>
        <a>Action 一 {{data.name}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
