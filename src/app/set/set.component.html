<nz-tabset>
  <nz-tab nzTitle="项目设置">
  </nz-tab>
  <nz-tab nzTitle="功能点设置">
      <nz-table #basicTable [nzData]="dataSet">
          <thead>
            <tr>
              <th>功能点id</th>
              <th>功能点标题</th>
              <th>功能点内容</th>
              <th>工作量(人/天)</th>
              <th>优先级</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>{{data.name}}</td>
              <td>{{data.age}}</td>
              <td>{{data.address}}</td>
              <td>
                <a>Action 一 {{data.name}}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
  </nz-tab>
  <nz-tab nzTitle="成员管理">
  </nz-tab>
  <nz-tab nzTitle="个人设置">
  </nz-tab>
  <nz-tab nzTitle="项目管理">
  </nz-tab>
</nz-tabset>
