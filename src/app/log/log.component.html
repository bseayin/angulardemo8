<nz-tabset>
  <nz-tab nzTitle="所有WIKI">
    <nz-table #basicTable [nzData]="dataSet">
      <thead>
        <tr>
          <th>标题</th>
          <th>记录人</th>
          <th>内容</th>
          <th>时间</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.address}}</td>
          <td>
            <a>Action 一 {{data.name}}</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-tab>
  <nz-tab nzTitle="个人WIKI">
    <nz-table #basicTable [nzData]="dataSet">
      <thead>
        <tr>
          <th>个人WIKI列表</th>
          <th></th>
          <th></th>
          <th></th>
          <th> <button nz-button nzType="primary" [nzSize]="size">添加Wiki</button></th>
        </tr>
      </thead>
      <tbody>
          <tr>
              <th width="30%">标题</th>
              <th>记录人</th>
              <th>内容</th>
              <th>时间</th>
              <th>管理操作</th>
            </tr>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.address}}</td>
          <td>
            <a>Action 一 {{data.name}}</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-tab>
  <nz-tab nzTitle="会议WIKI">
      <nz-table #basicTable [nzData]="dataSet">
          <thead>
            <tr>
              <th>会议列表</th>
              <th></th>
              <th></th>
              <th></th>
              <th> <button nz-button nzType="primary" [nzSize]="size">添加会议</button></th>
            </tr>
          </thead>
          <tbody>
              <tr>
                  <th>标题</th>
                  <th>记录人</th>
                  <th>内容</th>
                  <th>时间</th>
                  <th>管理操作</th>
                </tr>
            <tr *ngFor="let data of basicTable.data">
              <td>{{data.name}}</td>
              <td>{{data.age}}</td>
              <td>{{data.address}}</td>
              <td>
                <a>Action 一 {{data.name}}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
  </nz-tab>
</nz-tabset>
