    <nz-layout class="layout">
      <nz-header>
        <div class="logo"></div>
      </nz-header>
      <nz-layout>
        <nz-sider [nzWidth]="200" style="background:#fff">
          <ul nz-menu [nzMode]="'inline'" style="height:100%">
                <li *ngFor="let user of users">
                       {{user.name}}
                </li>
          </ul>
        </nz-sider>
        <nz-layout style="padding:0 24px 24px">
          <nz-content style="background:#fff; min-height: 700px;">
             <h1 style="text-align:center">聊天室</h1>
             <textarea cols="100" rows="9" nz-input [(ngModel)]="chatContent"></textarea>
             <br>
             <nz-input-group [nzSize]="'large'">
             <div nz-col nzSpan="3">
                <nz-form-label>用户</nz-form-label>
              </div>
              <div nz-col nzSpan="12">
                <input type="text" nz-input [(ngModel)]="username"> 
              </div>
              <div nz-col nzSpan="7">
              <button nz-button nzType="primary"  (click)="join()" nzGhost>加入聊天室</button>
              <button nz-button nzType="danger"  (click)="exit()" nzGhost style="margin-left: 15px">退出聊天室</button>
              </div>
            </nz-input-group>
            <br>
            <nz-input-group [nzSize]="'large'">
              <div nz-col nzSpan="3">
                <nz-form-label>消息</nz-form-label>
              </div>
              <div nz-col nzSpan="12">
                <input type="text" nz-input [(ngModel)]="sendText"> 
              </div>
              <div nz-col nzSpan="3">
              <button nz-button nzType="primary"  (click)="send()" nzGhost>发送</button>
              </div>
            </nz-input-group>
        </nz-content>
        </nz-layout>
      </nz-layout>
    </nz-layout>
