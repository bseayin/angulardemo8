<nz-tabset>
    <nz-tab nzTitle="已处理的任务">
        <nz-table #basicTable [nzData]="dataSet">
            <thead>
              <tr>
                <th>需求反馈列表</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th>任务ID</th>
                    <th>任务名称</th>
                    <th>任务内容</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>反馈内容</th>
                    <th>组长审查状态</th>
                  </tr>
              <tr *ngFor="let data of basicTable.data">
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.address}}</td>
                <td>
                  <a>Action 一 {{data.name}}</a>
                  <nz-divider nzType="vertical"></nz-divider>
                  <a>Delete</a>
                </td>
              </tr>
            </tbody>
          </nz-table>
    </nz-tab>
    <nz-tab nzTitle="未处理的任务">
        <nz-table #basicTable [nzData]="dataSet">
            <thead>
              <tr>
                <th>需求反馈列表</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th>任务ID</th>
                    <th>任务名称</th>
                    <th>任务内容</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>反馈内容</th>
                    <th>组长审查状态</th>
                    <th>管理操作</th>
                  </tr>
              <tr *ngFor="let data of basicTable.data">
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.address}}</td>
                <td>
                  <a>Action 一 {{data.name}}</a>
                  <nz-divider nzType="vertical"></nz-divider>
                  <a>Delete</a>
                </td>
              </tr>
            </tbody>
          </nz-table>
    </nz-tab>
  </nz-tabset>
